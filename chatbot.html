<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot - Procesamiento Cualitativo</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 1.4rem;
      color: #333;
      margin-bottom: 16px;
      text-align: center;
    }

    #api-section {
      width: 100%;
      max-width: 700px;
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      gap: 8px;
      align-items: center;
    }

    #api-section input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.9rem;
      outline: none;
    }

    #api-section input:focus { border-color: #4a90e2; }

    #api-section button {
      padding: 10px 18px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    #api-section button:hover { background: #357abd; }

    #api-status {
      font-size: 0.85rem;
      color: #28a745;
      display: none;
    }

    #chat-container {
      width: 100%;
      max-width: 700px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      height: 70vh;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      font-size: 0.95rem;
      white-space: pre-wrap;
    }

    .user {
      background: #4a90e2;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .assistant {
      background: #f0f2f5;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .typing {
      background: #f0f2f5;
      color: #888;
      align-self: flex-start;
      font-style: italic;
      border-bottom-left-radius: 4px;
    }

    #input-area {
      display: flex;
      gap: 8px;
      padding: 16px;
      border-top: 1px solid #eee;
    }

    #user-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.95rem;
      resize: none;
      outline: none;
      font-family: inherit;
    }

    #user-input:focus { border-color: #4a90e2; }

    #send-btn {
      padding: 12px 20px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    #send-btn:hover { background: #357abd; }
    #send-btn:disabled { background: #aaa; cursor: not-allowed; }
  </style>
</head>
<body>

  <h1>Chatbot — Procesamiento Cualitativo de Entrevistas</h1>

  <div id="api-section">
    <input type="password" id="api-key-input" placeholder="Ingresa tu API key de OpenAI (sk-...)" />
    <button onclick="guardarKey()">Guardar</button>
    <span id="api-status">✔ Key guardada</span>
  </div>

  <div id="chat-container">
    <div id="messages">
      <div class="message assistant">Hola, soy tu asistente para el análisis cualitativo de entrevistas. Puedo ayudarte a limpiar transcripciones, identificar temas, codificar fragmentos y analizar patrones. ¿Con qué quieres empezar?</div>
    </div>
    <div id="input-area">
      <textarea id="user-input" rows="2" placeholder="Escribe tu mensaje o pega un fragmento de entrevista..."></textarea>
      <button id="send-btn" onclick="enviar()">Enviar</button>
    </div>
  </div>

  <script>
    let apiKey = "";
    let historial = [
      {
        role: "system",
        content: `Eres un asistente especializado en procesamiento cualitativo de entrevistas.
Ayudas a investigadores a limpiar transcripciones, identificar temas emergentes,
codificar fragmentos y analizar narrativas. Responde siempre en español.`
      }
    ];

    function guardarKey() {
      const input = document.getElementById("api-key-input").value.trim();
      if (!input.startsWith("sk-")) {
        alert("Por favor ingresa una API key válida (debe comenzar con sk-)");
        return;
      }
      apiKey = input;
      document.getElementById("api-status").style.display = "inline";
      document.getElementById("api-key-input").value = "";
    }

    document.getElementById("user-input").addEventListener("keydown", function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        enviar();
      }
    });

    function agregarMensaje(rol, texto) {
      const div = document.createElement("div");
      div.className = "message " + rol;
      div.textContent = texto;
      const messages = document.getElementById("messages");
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
      return div;
    }

    async function enviar() {
      if (!apiKey) {
        alert("Primero ingresa tu API key de OpenAI.");
        return;
      }

      const input = document.getElementById("user-input");
      const texto = input.value.trim();
      if (!texto) return;

      input.value = "";
      document.getElementById("send-btn").disabled = true;

      agregarMensaje("user", texto);
      historial.push({ role: "user", content: texto });

      const typing = agregarMensaje("typing", "Escribiendo...");

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKey
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: historial,
            temperature: 0.3
          })
        });

        const data = await res.json();

        if (data.error) {
          typing.remove();
          agregarMensaje("assistant", "Error: " + data.error.message);
        } else {
          const respuesta = data.choices[0].message.content;
          historial.push({ role: "assistant", content: respuesta });
          typing.remove();
          agregarMensaje("assistant", respuesta);
        }
      } catch (err) {
        typing.remove();
        agregarMensaje("assistant", "Error de conexión: " + err.message);
      }

      document.getElementById("send-btn").disabled = false;
    }
  </script>

</body>
</html>
